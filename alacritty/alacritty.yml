window:
  opacity: 0.8
  dynamic_padding: true
  padding:
    x: 20
    y: 20
font:
  size: 12.0
  normal:
    family: "CaskaydiaCove Nerd Font"
key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
shell:
  program: /usr/bin/zsh
  args:
    - --login
    - -c 
    - tmux attach || tmux
import:
  - ~/.dotfiles/alacritty/one-dark.yml
