window:
  opacity: 0.8
  dynamic_padding: true
  padding:
    x: 20
    y: 20
font:
  size: 12.0
  normal:
    family: "CaskaydiaCove Nerd Font"
key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
shell:
  program: /usr/bin/zsh
  args:
    - --login
    - -c
    - tmux attach || tmux
colors:
  # Default colors
  primary:
    background: "0x111116"
    foreground: "0xabb2bf"
    bright_foreground: "0xe6efff"

  # Normal colors
  normal:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x828791"

  # Bright colors
  bright:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xe6efff"

  # Dim colors
  dim:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x828791"
